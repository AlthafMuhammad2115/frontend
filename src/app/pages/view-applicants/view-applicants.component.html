<div class="main col-6 mx-auto my-3 d-flex flex-column position-relative">
  <div class="head">
    <h1 class="text-primary">Applicants</h1>
  </div>

  <div class="job_role pe-0 col-12 d-flex justify-content-end">
    <h1>Software Engineer</h1>
  </div>

  <div class="d-flex flex-column all_applicant">
    <div *ngFor="let item of applicantarray; let i = index">
      <div
        class="applicant d-flex justify-content-between align-items-center border rounded p-3 my-3"
      >
        <div class="info d-flex flex-column">
          <h1 class="h3">{{ item.username }}</h1>
          <h1 class="h6"><i class="bi bi-envelope"></i>{{ item.email }}</h1>
        </div>
        <div class="apply_date">
          <h1 class="h5 text-secondary">
            <i class="bi bi-calendar"></i>applied on
          </h1>
          <h1 class="h6">{{ applied_date[i] }}</h1>
        </div>

        <div class="status">
          <h1 class="h5 text-secondary">Status</h1>
          <h1 class="h6">{{ item.status }}</h1>
        </div>
        <div class="button">
          <button class="btn btn-primary" (click)="toggleStatusOn()">
            Change Status
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  *ngIf="statusToggle"
  class="status-selector position-absolute top-50 start-50 translate-middle border rounded-0 bg-white p-4 col-md-4 col-10 shadow-sm"
>
  <div class="close_btn d-flex justify-content-end pb-3">
    <button class="btn btn-outline-primary" (click)="toggleStatusOff()">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>
  <div class="d-flex status_message">
    <div *ngFor="let item of status; let i = index" class="text-center">
      <h1
        class="h6 text-primary px-3 rounded"
        (click)="change(i)"
        [ngClass]="{ active: boolArray[i] }"
      >
        {{ item }}
      </h1>
    </div>
  </div>
  <div class="button d-flex justify-content-center mt-2">
    <button class="btn btn-primary" (click)="updatestatus()">Change</button>
  </div>
</div>
