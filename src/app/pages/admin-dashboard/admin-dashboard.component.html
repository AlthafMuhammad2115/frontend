<div class="main col-md-6 mx-auto col-11 my-2">
  <div class="company d-flex flex-column">
    <img
      src="../../../assets/cmpnylogo.webp"
      width="100"
    />
    <h1 class="mt-1">{{company_name}}</h1>
  </div>
  <div class="d-flex flex-column align-items-center mb-2">
    <button class="btn btn-primary py-3" routerLink="/postjob">
      <i class="bi bi-file-earmark-plus-fill"></i> Post a Job
    </button>
  </div>

  <div class="sort_box d-flex justify-content-end my-2 flex-wrap">
    <div class="col-4">
      <select id="jobRole" class="form-select">
        <option value="">Recent</option>
        <option value="developer">Candidate</option>
      </select>
    </div>
  </div>
  <div class="d-flex flex-column">
    <div *ngFor="let item of jobarray">
      <app-job-tile
        btnName="Applicants"
        [route1]="['/adminJobDetials/',item.job_id]"
        [route2]="['/viewApplicants/',item.job_id]"
        [role]="item.job_title"
        [company]="item.company_name"
        [location]="item.location"
        [salary]="item.salary"
        [post]="item.post_no"
      ></app-job-tile>
    </div>
  </div>
</div>
