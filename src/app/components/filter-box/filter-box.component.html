<div class="container">
  <div class="filter-box bg-white p-4 border rounded-3 shadow-sm">
    <ng-content select="[close]"></ng-content>

    <h4 class="filter-title mb-4 text-primary">Filter Jobs</h4>
    <form>

      <!-- Skills -->
      <div class="mb-3">
        <label for="skills" class="form-label">Skills</label>
        <input
          type="text"
          class="form-control"
          placeholder="E.g., JavaScript, Design, Management"
          [(ngModel)]="skills"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>

      <!-- Salary Range -->
      <div class="mb-3">
        <label for="salaryRange" class="form-label">Salary Range</label>
        <select id="salaryRange" class="form-select" (change)="setrange($event)">
          <option value="-1">None</option>
          <option *ngFor="let item of rangeList,index as i" [value]="i" >
            {{ item.startRange }} - {{ item.endRange }}
          </option>
        </select>
      </div>

      <!-- Location -->
      <div class="mb-4">
        <label for="location" class="form-label">Location</label>
        <input
          type="text"
          id="location"
          class="form-control"
          placeholder="Enter location"
          [(ngModel)]="location"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>

      <!-- Filter Actions -->
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary" (click)="SendValue()">
          Apply Filters
        </button>
        <button type="reset" class="btn btn-outline-secondary">Reset</button>
      </div>
    </form>
  </div>
</div>
