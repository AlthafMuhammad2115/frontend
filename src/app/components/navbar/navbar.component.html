<div
  class="main col-12 container-fluid d-flex py-3 border sticky-top static-md-0"
>
  <div
    class="logo col-md-2 col-4 d-flex justify-content-center align-items-center"
  >
    <h1><span class="text-primary">Job</span><span>Seeker</span></h1>
  </div>

  <div
    class="labels col-md-5 col-5 pt-3 justify-content-center d-none d-md-flex"
  >
    <div class="col-md-8">
      <ul class="col-12 d-flex align-items-baseline justify-content-start">
        <li
          *ngIf="!IsAdminlogged"
          routerLink="home"
          [routerLinkActive]="'active_class'"
          class="me-5"
        >
          Dashboard
        </li>
        <li
          *ngIf="Islogged"
          routerLink="application"
          routerLinkActive="active_class"
        >
          My Applications
        </li>
      </ul>
    </div>
  </div>

  <!-- with out login -->
  <div
    class="profile col-5 d-md-flex justify-content-end align-items-center pe-5 d-none"
    *ngIf="!Islogged && !IsAdminlogged"
  >
    <button routerLink="login" class="btn btn-primary me-3">
      Candidate Sign-up
    </button>
    <button routerLink="adminlogin" class="btn btn-primary me-3">
      Employee Sign-up
    </button>
  </div>

  <!-- when login -->
  <div
    class="ham d-md-none col-8 d-flex align-items-center justify-content-end"
    *ngIf="!IsAdminlogged"
  >
    <i class="bi bi-x-lg h6" *ngIf="open" (click)="close()" role="button"></i>
    <i
      class="bi bi-list h6"
      *ngIf="!open"
      (click)="openSidebar()"
      role="button"
    ></i>
  </div>

  <div
    *ngIf="Islogged && !IsAdminlogged"
    class="dropdown justify-content-end me-3 col-5 d-none d-md-flex"
  >
    <img
      src="../../../assets/profile.webp"
      alt="User Profile"
      [width]="60"
      height="60"
      class="rounded-circle border border-primary btn p-0 me-3 image"
    />
    <div class="dropdown-content">
      <a class="btn btn-danger" (click)="logout()">Logout</a>
    </div>
  </div>

  <!-- when admin loged in  -->
  <div
    *ngIf="IsAdminlogged"
    class="admin_profile col-md-5 col-8 d-flex justify-content-end align-items-center pe-3"
  >
    <button class="btn btn-primary" (click)="adminlogout()">Logout</button>
  </div>
</div>

<!-- side bar starts -->
<div
  class="sidebar position-fixed bg-white top-0 col-8 border d-md-none postion-relative"
  [ngClass]="open ? 'open_class' : 'close_class'"
>
  <div class="logo">
    <h1 class="text-center mt-4"><span class="text-primary ">Job</span><span>Seeker</span></h1>
  </div>
  <div
    class="side position-absolute start-50 translate-middle d-flex flex-column"
  >
    <div
      routerLink="home"
      [routerLinkActive]="'active_class'"
      class="sidebar_optn h4"
      role="button"
      (click)="close()"
    >
      Dashboard
    </div>

    <div
      routerLink="application"
      routerLinkActive="active_class"
      class="sidebar_optn h4 mt-3"
      role="button"
      *ngIf="Islogged"
      (click)="close()"
    >
      Applications
    </div>
  </div>

  <div
    class="sub_sidebar d-flex flex-column align-items-center position-absolute ms-5 pb-5 translate-middle-y"
  >
    <button
      class="btn btn-primary mb-3"
      routerLink="login"
      (click)="close()"
      *ngIf="!IsAdminlogged && !Islogged"
    >
      Candidate Sign-up
    </button>
    <button
      class="btn btn-primary"
      routerLink="adminlogin"
      (click)="close()"
      *ngIf="!IsAdminlogged && !Islogged"
    >
      Employee Sign-up
    </button>
    <button class="btn btn-primary" (click)="logout()" *ngIf="Islogged">
      logout
    </button>
  </div>
</div>
